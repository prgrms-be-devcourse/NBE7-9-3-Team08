spring:
  datasource:
    url: jdbc:h2:mem:db_test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 메일 발송 비활성화 (테스트용)
  mail:
    host: localhost
    port: 25
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # Redis 비활성화 (테스트용 - 인메모리 사용)
  data:
    redis:
      host: localhost
      port: 6379

# GitHub API 설정 (더미 값)
github:
  api:
    base-url: https://api.github.com/
    token: dummy-github-token-for-test

# JWT 설정 (더미 값)
jwt:
  secret: test-secret-key-for-jwt-minimum-256-bits-required-for-hs256-algorithm
  access-token-expiration-in-milliseconds: 3600000

# OpenAI API 설정 (더미 값)
openai:
  api:
    key: dummy-openai-key-for-test

logging:
  level:
    org.hibernate: INFO
    org.springframework: INFO